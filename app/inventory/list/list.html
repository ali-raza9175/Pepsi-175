<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Price </th>
      <th>Units in pack</th>
      <th>Avaibale Packs</th>
      <th>Avaibale units</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody  ng-repeat="inv in vm.inventory track by $index">
    <tr>
      <td>{{inv.name}}</td>
      <td>{{inv.price}}</td>
      <td>{{inv.units}}</td>
      <td>{{vm.getQuantity(inv)}} </td>
      <td> {{vm.getIndQuantity(inv)}} </td>
      <td> <button type="button" class="btn btn-primary btn-xs" ui-sref = "app.inventory.edit({id: inv._id })">Edit</button>
          <button type="button" class="btn btn-primary btn-xs" ui-sref="app.inventory.stock({id: inv._id })">Stock update</button>
      </td>
    </tr>

  </tbody>
</table>
