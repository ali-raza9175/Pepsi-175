 <div class="col-sm-8 col-sm-offset-2">

    <form name="registerForm" ng-submit="vm.submitForm(registerForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <!-- NAME -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ng-model="vm.user.name" required>
            <p ng-show="(registerForm.name.$dirty || registerForm.$submitted) && registerForm.name.$error.required" class="help-block">You name is required.</p>
        </div>

        <!-- USERNAME -->
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" ng-model="vm.user.username" ng-minlength="3"  required>
            <p ng-show=" (registerForm.username.$dirty || registerForm.$submitted) && (registerForm.username.$error.minlength || registerForm.username.$error.required)" class="help-block">Username is too short.</p>
        </div>

        <div class="form-group">
            <label>password</label>
            <input type="password" name="password" class="form-control" ng-model="vm.user.password" ng-minlength="3" required>
            <p ng-show="(registerForm.password.$dirty || registerForm.$submitted) && (registerForm.password.$error.minlength || registerForm.password.$error.required)" class="help-block">Password is too short.</p>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="phone" class="form-control" ng-model="vm.user.phone" required="">
            <p ng-show="(registerForm.phone.$dirty || registerForm.$submitted) && registerForm.phone.$error.required" class="help-block">Phone number is required.</p>
        </div>

        <div class="form-group">
            <label>Role</label>
            <ui-select name="role" ng-model="vm.user.role" theme="bootstrap"  ng-required="true">
                      <ui-select-match placeholder="Select or search a role">{{vm.user.role.Name}}</ui-select-match>
                      <ui-select-choices repeat="item in vm.roles | filter: $select.search">
                        <div ng-bind-html="item.Name | highlight: $select.search"></div>
                        <small ng-bind-html="item.Value | highlight: $select.search"></small>
                      </ui-select-choices>
            </ui-select>
            <p ng-show=" registerForm.$submitted && registerForm.role.$error.required" class="help-block">Role is required.</p>
        </div>
        <!-- SUBMIT BUTTON -->
        <button type="submit"  class="btn btn-primary button">Submit</button>

    </form>
</div><!-- col-sm-8 -->
